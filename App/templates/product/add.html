{% extends "base.html" %}
{% block content %}
  <style>
    /* Стили для формы */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 100px;
    }

    /* Стили для поля ввода текста */
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    /* Стили для выпадающего списка */
    .form-container select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  </style>
 <div class="form-container">
     <h2>Добавление категории</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.email.errors %}
    <ul class="errorlist">
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
        <button class="save-button" type="submit">Сохранить</button>
    </form>
 </div>
{% endblock %}
