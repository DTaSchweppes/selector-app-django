{% extends "base.html" %}
{% block content %}

 <div class="form-container">
     <h2>Добавление товара</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.email.errors %}
    <ul class="errorlist">
      {% for error in form.email.errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
        <button class="save-button" type="submit">Сохранить</button>
    </form>
 </div>
{% endblock %}
